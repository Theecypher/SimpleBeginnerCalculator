<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
      <form name="form" action="#">
        <div class="answer">
            <input class="result" name="display" type="text" disabled>
        </div>
        <div class="row">
          <div class="grid1">
            <button value="0" class="num-btn btn">0</button>
            <button class="num-btn btn" value="1">1</button>
            <button class="num-btn btn" value="2">2</button>
            <button class="btn"  style="background-color: orange;" value="+">+</button>
          </div>
          <div class="grid2">
            <button class="num-btn btn" value="3">3</button>
            <button class="num-btn btn" value="4">4</button>
            <button class="num-btn btn" value="5">5</button>
            <button class="btn"  style="background-color: purple;" value="-">-</button>
          </div>
          <div class="grid3">
            <button class="num-btn btn" value="6">6</button>
            <button class="num-btn btn" value="7">7</button>
            <button class="num-btn btn" value="8">8</button>
            <button class="btn"  style="background-color: greenyellow;" value="*">*</button>
           </div>
           <button class="num-btn btn" value="9">9</button>
           <button class="clear">C</button>
           <button style="background-color: red;" class="eql">=</button>
           <button value="/" class="btn" style="background-color: green;">/</button>
           <!-- <input type="text" value="1"> -->
           <!-- <input type="text" value="1"> -->
        </div>
    </div>
</body>
</html>
